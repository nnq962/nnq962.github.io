<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bạn có phải là intern rách?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 10%;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .button-container {
            position: relative;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .yes {
            background-color: #4CAF50;
            color: white;
        }

        .no {
            background-color: #f44336;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Bạn có phải là intern rách?</h1>
    <div class="button-container">
        <button class="yes" onclick="showCorrectAnswer()">Đúng</button>
        <button class="no" onmouseover="moveNoButton()">Sai</button>
    </div>
    <script>
        function showCorrectAnswer() {
            alert("Chính xác!!!");
        }

        function moveNoButton() {
            const noButton = document.querySelector('.no');
            const container = document.querySelector('.button-container');

            // Generate random positions within the container
            const maxX = container.offsetWidth - noButton.offsetWidth;
            const maxY = container.offsetHeight - noButton.offsetHeight;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        }
    </script>
</body>
</html>
